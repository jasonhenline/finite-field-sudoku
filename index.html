<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Finite Field Sudoku
        </title>
    </head>
    <body>
        <h1>Finite Field Sudoku</h1>
        <h2>Number of Elements</h2>
        <div>
            <input class="size-input" type="number" min="2" max="28">
            <button class="start-button">Reset</button>
        </div>
        <h2>Arithmetic Tables</h2>
        <div class="play-area"></div>
        <div class="buttons-area"></div>
        <div class="law-errors">
            <div class="associative-law-errors-section">
            </div>
            <div class="distributive-law-errors-section">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
